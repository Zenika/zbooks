<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <button type="button" class="btn btn-default" style="float:right" ng-click="edit()" ng-show="hasSpecialAccess">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <h3>{{user.userName}}</h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="alert" ng-class="messageType" ng-show="isMessage()">
                <span class="glyphicon glyphicon-remove" style="cursor: pointer; float:right;"
                      ng-click="closeMessage()"></span>
                {{message}}
            </div>
            <div style="position:left;">
                <table class="spaced-table">
                    <tr>
                        <th>Email</th>
                        <td>{{user.email}}</td>
                    </tr>
                    <tr>
                        <th>Rôle</th>
                        <td>{{user.zPower}}</td>
                    </tr>
                    <tr>
                        <th>Intéressé par</th>
                        <td><span class="label label-default" ng-repeat="interest in user.profile.interests">{{interest}}</span></td>
                    </tr>
                    <tr>
                        <th>Livres en cours d'emprunt</th>
                        <td><span class="label label-default" ng-repeat="borrowedBook in user.borrowedBooks">{{borrowedBook.title}}</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
