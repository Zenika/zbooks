<table class="table table-striped table-bordered table-hover table-condensed">
    <tr><th></th>
        <th>Titre</th>
        <th>Langue</th>
    </tr>
    <tr ng-repeat="book in bookList">
        <td class="text-muted"><h6>{{book.isbn}}</h6></td><td><a href="#/{{book.isbn}}">{{book.title}}</a></td><td><img src="./resources/image/{{book.lang}}.png"></td>
    </tr>
</table>
