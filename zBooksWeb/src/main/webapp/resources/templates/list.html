<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>ISBN</th>
        <th>Titre</th>
        <th>Langue</th>
        <th>Collection</th>
        <th>Actuellement pr√©sent</th>
    </tr>
    <tr ng-repeat="book in bookList.books">
        <td class="text-muted"><h6>{{book.isbn}}</h6></td>
        <td><a href="#/{{book.id}}">{{book.title}}</a></td>
        <td><img ng-src="./resources/image/{{book.language|img404safe}}.png"></td>
        <td>{{book.zcollection}}</td>
        <td>
            <div class="checkbox" ng-hide="book.borrowerName">
                <input type="checkbox" checked disabled/>
            </div>
        </td>
    </tr>
</table>
<ul class="pagination pagination-centered">
    <li ng-class="{disabled: currentPage == 0}">
        <a ng-href="{{$location.path()}}" ng-click="prevPage()" >&laquo;</a>
    </li>
    <li ng-repeat="n in range(bookList.numberOfPages)"
        ng-class="{active: n == currentPage}"
        ng-click="setPage()">
        <a ng-href="{{$location.path()}}" ng-bind="n + 1">1</a>
    </li>
    <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
        <a ng-href="{{$location.path()}}" ng-click="nextPage()">&raquo;</a>
    </li>
</ul>
<div class="row">
    <div class="col-sm-2 col-sm-offset-10">
        <button type="button" class="btn btn-default btn-block" ng-click="new()" ng-show="hasSpecialAccess">
            <span class="glyphicon glyphicon-plus"></span> Ajouter un livre
        </button>
    </div>
</div>
