<h2>Derniers Ajouts</h2>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>Type</th>
        <th>Date</th>
    </tr>
    <tr ng-repeat="activity in activityList">
        <td><h6>{{activity.type}}</h6></td>
        <td>{{activity.Date}}</td>
    </tr>
</table>
